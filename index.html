<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="client.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Week 7 Challenge</title>
</head>
<body>
    <header>Salary Calculator</header>
<main>
    <div class="addEmployee">
        <h2>Add Employee</h2><br>
        <input id="firstName" type="text" placeholder="First Name">
        <input id="lastName" type="text" placeholder="Last Name">
        <input id="ID" type="number" placeholder="ID">
        <input id="employeeTitle" type="text" placeholder="Title">
        <input id="annualSalary" type="number" placeholder="Annual Salary">
        <br>
        <button id="submitEmployeeButton">Submit</button>
    </div>
    <div class="employeeInformationMain">
        <h2>Employees</h2>
            <div id="employeeInformationSub">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">ID</th>
                            <th scope="col">Title</th>
                            <th scope="col">Annual Salary</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
    </div>
</main>
</body>
</html>
